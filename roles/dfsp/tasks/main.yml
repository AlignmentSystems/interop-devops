        log_driver: syslog
        log_options:
          syslog-address: 'tcp://{{ log_ip }}:514'
          syslog-facility: daemon
          tag: dfsp-scheme-adapter
        ports:
          - '8088:8088'
          - '8443:443'
        env:
          MOJALOOP_HOST: '{{ switch_host }}'
          MOJALOOP_PORT: '8088'
          DFSP_HOST: '{{ worker_host }}'
          DFSP_API_PORT: '8010'
